<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script> <!--reference script-->
        <link rel="stylesheet" href="style.css"> <!-- reference styling sheet -->        
        <title>Simple Interest Calculator</title> <!-- title the page -->        
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1> <!-- display title of page -->            
            
            <form id="form1" onsubmit="return check_principal()"> <!-- create form that checks the principal when submitted -->
                <label for="principal"> &emsp; Amount &emsp; &emsp; &ensp; </label>
                <input type="number"  id="principal">  <br/><br/>
            </form>

            &emsp; Rate &emsp; &emsp; &emsp; &ensp; <!-- create slider to change and display interest rate -->
            <input type="range"  id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" onchange="change_rate()">
            <span id="change">10.25</span>% <br/><br/>
        
            &emsp; No. of Years &emsp; <select name="years" id="years" value = "1" ></select>  <br/><br/> <!-- create drop-down icon for number of years -->

            &emsp; <input type="button" value="Compute Interest" id="comp_button" onclick="compute()"> <br/><br/> <!-- create button to compute the simple interest when clicked -->
            <span id="result"> </span>
            
            <footer>&copy; Everyone Can Get Rich</footer> <!-- create footer with copyright -->
        </div>
        
    </body>
</html>
